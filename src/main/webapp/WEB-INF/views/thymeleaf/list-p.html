<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management Application</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: tomato">
        <div>
            <a href="https://www.javaguides.net" class="navbar-brand">Products Management App</a>
        </div>

        <ul class="navbar-nav">
            <li><a th:href="@{${#httpServletRequest.getContextPath()}/list}" class="nav-link">Products</a></li>
        </ul>
    </nav>
</header>
<br>

<div class="row">
    <div class="container">
        <h3 class="text-center">List of Products</h3>
        <hr>
        <div class="container text-left">
            <a th:href="@{${#httpServletRequest.getContextPath()}/new}" class="btn btn-success">Add New Product</a>
        </div>
        <br>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Designation</th>
                <th>Prix</th>
                <th>Quantite</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${listproduct}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.designation}"></td>
                <td th:text="${product.prix}"></td>
                <td th:text="${product.quantite}"></td>
                <td><a th:href="@{'edit?id=' + ${product.id}}">Edit</a> &nbsp;&nbsp;&nbsp;&nbsp;
                    <a th:href="@{'delete?id=' + ${product.id}}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
