<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Utilisateur</title>
</head>
<body>
<h2 th:if="${user.id}">Modifier Utilisateur</h2>
<h2 th:unless="${user.id}">Ajouter un Nouvel Utilisateur</h2>

<form th:action="@{/user/update}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Nom:</label>
    <input type="text" th:field="*{name}" required="required" />

    <label>Email:</label>
    <input type="text" th:field="*{email}" required="required" />

    <label>Pays:</label>
    <input type="text" th:field="*{country}" required="required" />

    <button type="submit">Enregistrer</button>
</form>

<br>
<a href="/user/list">Retour Ã  la Liste des Utilisateurs</a>
</body>
</html>
